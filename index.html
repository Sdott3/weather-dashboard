<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <!-- Bootstrap Font Icon CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    </head>
    <body>
        
        <!--Header-->
        <header class="container-lg text-center text-white bg-primary p-3">
            <h1>Weather Dashboard</h1>
        </header>

        <!-- Container for search of City -->
        <div class="container">
            <div class="row">

                <div class="col-lg-3 col-md-12 col-sm-12 bg-light">
                    <div id="search-bar"></div>
                        <label for="search">
                            <h2>Enter a City:</h2>
                        </label>
                    
                        <input id="search" class="form-control px-2 py-2" placeholder="Enter a city ... ">
                        <div class="py-2">
                            <button class = "btn bg-primary" id="submit-button" style="width: 100%;" >
                                Search <i class="bi bi-search"></i>
                            </button>
                        </div>  
                    </div>
                </div>
                
                <div id="search-history" class="align-self-center">
                </div>
    

                <!-- Current & 5 day forcst should be displayed on the right-->
                <div class="col-lg-9 col-md-12 col-sm-12">
                    <div id="current-weather" class="border border-secondary rounded px-3 py-2">
                        <div id="city-name-date"></div>
                        <div id="city-weather-now"></div>
                    </div>

                    <div id="5-day-forecast"></div>
                </div>
            </div>
        </div>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

</html>
