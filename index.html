<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>
<body>
    
    <!--Header-->
    <header class="container-lg text-center text-white bg-primary p-3">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- Container for search of City -->
    <div class="container justify-content-space-between">
        <div class="row">
            <div class="col-lg-3 bg-light" id="search">
                <p class="mt-3">Enter a City:</p>
                <input type="text" class="search-bar" placeholder="Search.." id="citySearch">
                <button type="submit" id="searchButton"><span class="bi-search"></span></button>
                <div id="cityList"></div>
                
                <div class = "d-flex col-xm-9 align-text-center">
                    <div id = "weatherStats">
                </div>
            </div>
        </div>
    </div>

    <!-- Current & 5 day forcst should be displayed on the right-->
    <div class="fiveDayForecast column col-9">
        <div class="d-flex flex-row flex-wrap" id="forecast"></div>
        <!-- Current city 5 day forecast will go here  -->
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
