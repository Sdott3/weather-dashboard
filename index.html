<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>
<body>
    <header class="container-lg text-center text-white bg-primary p-3">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-light">
                <h4 class="mt-3">Enter a City:</h4>
                <div class="search">
                    <input type="text" class="search-bar" placeholder="Search.." id="city-input">
                    <button type="submit" id="add"><span class="bi-search"></span></button>
                </div>
            </div>
        </div>
        <div class="col-md">
            <div class="row">
                <div class="col-lg-11 card m-3 d-none" id="weather">
                    <div class="card">
                        <h2 class="city"></h2>
                        <h1 class="temp"></h1>
                        <div class="humidity"></div>
                        <div class="wind"></div>
                        <div class="uv-index"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="forecast row d-none">
            <div class="col-12">
                <h3>5-Day Forecast</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 forecast bg-primary text-white m-2 rounded"></div>
            <div class="col-md-4 forecast bg-primary text-white m-2 rounded"></div>
            <div class="col-md-4 forecast bg-primary text-white m-2 rounded"></div>
            <div class="col-md-4 forecast bg-primary text-white m-2 rounded"></div>
            <div class="col-md-4 forecast bg-primary text-white m-2 rounded"></div>
        </div>
        </div>
    </div>
</body>
</html>
